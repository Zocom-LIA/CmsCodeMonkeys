name: CI/CD Pipeline

on:
  push:
    branches:
      - main # Endast pÃ¥ push till main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Check for USE_CICD in commit message
        id: check_commit
        run: |
          if [[ "${{ github.event.head_commit.message }}" != *"[USE_CICD]"* ]]; then
            echo "Commit message does not contain USE_CICD. Aborting."
            exit 1
          fi

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      - name: Restore NuGet packages
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --no-restore --verbosity normal --logger "trx;LogFileName=test_results.trx"

      - name: Publish .NET application
        run: dotnet publish --configuration Release --output ./publish

      - name: Set environment variable for connection string
        run: echo "DB_CONNECTION_STRING=${{ secrets.DB_CONNECTION_STRING }}" >> $GITHUB_ENV

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}
          slot-name: "production"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish
        env:
          DB_CONNECTION_STRING: ${{ secrets.DB_CONNECTION_STRING }}
