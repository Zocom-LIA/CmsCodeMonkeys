name: CI/CD Pipeline
 
on:
  push:
    branches:
      - main  # Endast på push till main branch
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
    - name: Check out code
      uses: actions/checkout@v3
 
    - name: Set up .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
 
    - name: Restore NuGet packages
      run: dotnet restore
 
    - name: Build solution
      run: dotnet build --configuration Release --no-restore
 
    - name: Run tests
      run: dotnet test --no-restore --verbosity normal
 
  deploy:
    runs-on: ubuntu-latest
    needs: build
 
    steps:
    - name: Check out code
      uses: actions/checkout@v3
 
    - name: Set up .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
 
    - name: Check USE_CICD variable
      id: check_cicd
      run: |
        if [ "$USE_CICD" != "true" ]; then
          echo "USE_CICD is not true. Exiting."
          exit 1
        fi
 
    - name: Deploy to Azure Web App
      if: steps.check_cicd.outcome == 'success'  # Kör endast om checken var framgångsrik
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
 
    - name: Set environment variable for connection string
      run: echo "DB_CONNECTION_STRING=${{ secrets.DB_CONNECTION_STRING }}" >> $GITHUB_ENV
 
    - name: Deploy database migrations
      run: dotnet ef database update --no-build --context ApplicationDbContext
      env:
        ConnectionStrings__DefaultConnection: ${{ secrets.DB_CONNECTION_STRING }}
